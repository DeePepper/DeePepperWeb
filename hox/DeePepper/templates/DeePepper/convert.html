{% extends 'base.html' %}
{% block content %}
{% load static %}
<main>
    <h2 class="pb-2 border-bottom text-center">Results</h2>

    <div class="row row-cols-1  justify-content-center row-cols-lg-2 align-items-stretch g-4 py-5">
        <!--Before-->
      <div class="col text-center" style="height: 400px;">
        <img src="{{ fileupload.imgfile.url }}" style="height:400px;">
        <br>
        <h3> Before </h3>
      </div>
        <!--After-->
      <div class="col text-center" style="height: 400px;">
        <img src="{% static 'converted.png'%}" style="height:400px;">
        <br>
        <h3> After </h3>
      </div>
    </div>

    <p>
        <div class="row text-center align-items-stretch row-cols-lgx-4 g-1 py-2">
        <row></row>
            <button type="button" class="btn btn-success">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-download" viewBox="0 0 16 16">
                    <path d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z"/>
                    <path d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3z"/>
                </svg>
                Download
            </button>
            <button type="button" class="btn btn-success">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-share-fill" viewBox="0 0 16 16">
                     <path d="M11 2.5a2.5 2.5 0 1 1 .603 1.628l-6.718 3.12a2.499 2.499 0 0 1 0 1.504l6.718 3.12a2.5 2.5 0 1 1-.488.876l-6.718-3.12a2.5 2.5 0 1 1 0-3.256l6.718-3.12A2.5 2.5 0 0 1 11 2.5z"/>
                </svg>
                Share
            </button>
        <row></row>
        </div>
    </p>
</main>
{% endblock %}
